<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>MusicStash</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tippy.js@6.3.7/themes/light.css" rel="stylesheet">
    <link href="https://unpkg.com/tippy.js@6.3.7/themes/material.css" rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body>
    <div class="main">
        <div class="stashList">
            <h2>My Stash</h2>
            <div class="controls">
                <a class="button createStashBtn">Create +</a>
            </div>

            <hr>

            <div class="stashes"></div>
        </div>

        <div class="pageDisplay">
            <div class="mainTitle">
                <h1>MusicStash ðŸ“¦</h1>
                <hr>
            </div>

            <div class="stashDisplay hidden">
                <h2 class="title">Master Stash</h2>
                <p class="description"></p>

                <div class="songs"></div>
            </div>
        </div>

        <div class="audioPlayerBar">
            <div class="volume">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="0" max="20"/>
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="song">
                <!-- <div class="image"></div> -->
                <div class="text">
                    <h4>
                        <span class="name">-</span><br>
                        <span class="artist">-</span>
                    </h4>
                </div>
            </div>
            
            <div class="controls">
                <!-- <a class="shuffle"><i class="fa fa-shuffle"></i></a> -->
                <a class="previous"><i class="fa fa-backward"></i></a>
                <a class="play" data-state="paused"><i class="fa fa-play"></i></a>
                <a class="next"><i class="fa fa-forward"></i></a>
                <!-- <a class="shuffle"><i class="fa fa-repeat"></i></a> -->
            </div>
            
            <div class="progress">
                <span class="time elapsed">0:00</span>
                <input type="range" min="0" max="100" value="0"/>
                <span class="time duration">0:00</span>
            </div>
        </div>
    </div>

    <script src="./util/Queue.js"></script>
    <script src="./util/utility.js"></script>
    <script src="./util/SongMetadata.js"></script>
    <script src="./util/Song.js"></script>
    <script src="./util/Stash.js"></script>
    <script src="./util/Modal.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
